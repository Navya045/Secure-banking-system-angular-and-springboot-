<app-header></app-header>
<div class="container">
  <h2>Payment Form</h2>
  <form #paymentForm="ngForm" (ngSubmit)="makePayment(paymentForm)">
    <div class="form-group">
      <label for="account">Account Number</label>
      <input type="text" id="account" [(ngModel)]="order.senderAcc" name="senderAcc" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="order.amount" name="amount" class="form-control" required />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid">Pay with Razorpay</button>
    </div>
  </form>
</div>
