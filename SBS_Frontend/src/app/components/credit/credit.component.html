<!-- credit.component.html -->
<app-header></app-header>
<div class="container">
    <h2>Transaction Form</h2>
    <form #transactionForm="ngForm" (ngSubmit)="submitTransaction(transactionForm)">
      <div class="form-group">
        <label for="transactionType">Transaction Type</label>
        <select id="transactionType" [(ngModel)]="transaction.transactionType" name="transactionType" required>
          <option value="CREDIT">Credit</option>
          <option value="DEBIT">Debit</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="senderAccount">Sender Account Number</label>
        <input type="text" id="senderAccount" [(ngModel)]="transaction.senderAcc" name="senderAccount" required>
      </div>
  
      <div class="form-group">
        <label for="receiverAccount">Receiver Account Number</label>
        <input type="text" id="receiverAccount" [(ngModel)]="transaction.receiverAcc" name="receiverAccount" required>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" required>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit Transaction</button>
      </div>
    </form>
  </div>
  <ng-template #otpDialog>
    <div class="otp-popup">
      <h2>Enter OTP</h2>
      <input type="text" [(ngModel)]="otp" placeholder="Enter OTP">
      <button (click)="validateOTP()">Submit</button>
    </div>
  </ng-template>
