<div>
    <h2>Edit Transaction</h2>
    <form #transactionForm="ngForm" (ngSubmit)="saveChanges(transactionForm)">
        <div class="form-group">
            <label for="transactionType">Transaction Type</label>
            <select id="transactionType" [(ngModel)]="transaction.transactionType" name="transactionType" required>
                <option value="CREDIT">Credit</option>
                <option value="DEBIT">Debit</option>
            </select>
        </div>

        <div class="form-group">
            <label for="senderAccount">Sender Account Number</label>
            <input type="text" id="senderAccount" [ngModel]="transaction.senderAcc.accountNumber" (ngModelChange)="transaction.senderAcc.accountNumber = $event" name="senderAccount" required>
        </div>

        <div class="form-group">
            <label for="receiverAccount">Receiver Account Number</label>
            <input type="text" id="receiverAccount" [ngModel]="transaction.receiverAcc.accountNumber" (ngModelChange)="transaction.receiverAcc.accountNumber = $event" name="receiverAccount" required>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" [ngModel]="transaction.amount" (ngModelChange)="transaction.amount = $event" name="amount" required>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" [ngModel]="transaction.status" (ngModelChange)="transaction.status = $event" name="status" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
